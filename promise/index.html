<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>USER</h1>
    <button id="load">LOAD.....</button>
    <div id="users"></div>
  </body>
</html>
<script>
  const loadBtn = document.getElementById("load");
  console.log("loadBtn", loadBtn);
  loadBtn.addEventListener("click", () => {
    console.log("ấn vào đây....");
    const fetchData = fetch("https://jsonplaceholder.typicode.com/todos/1");
    fetchData
      .then((response) => response.json())
      .then((json) => {
        const divEle = document.createElement("div");
        divEle.innerText = json.title;
        const usersEle = document.getElementById("users");
        usersEle.appendChild(divEle);
      });
  });
</script>
